<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body style="height: 100vh; display: flex; align-items: center">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-half">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">Score Keeper</p>
            </header>

            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="p1Display">0</span> to <span id="p2Display">0</span>
                </h1>
                <p class="subtitle">Use the buttons below to keep score</p>

                <label for="playTo" class="label is-inline is-large">
                  Playing To
                </label>

                <div class="select is-rounded">
                  <select name="" id="playTo">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>

            <footer class="card-footer">
              <button id="p1Button" class="button is-primary card-footer-item">
                +1 Player One
              </button>
              <button id="p2Button" class="button is-info card-footer-item">
                +1 Player Two
              </button>
              <button id="reset" class="button is-danger card-footer-item">
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
